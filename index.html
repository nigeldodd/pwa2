<!doctype html>
<html lang="en">
<head>
  <link rel="manifest" href="/pwa/manifest.json">
  <meta charset="utf-8">
  <title>Clinical staging</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
</head>
<body class="fullscreen">
  <div class="container">
     <h1 class="title">Current status<br>Patient list view 10</h1><br>
     <script>
        var tablePlace = document.getElementsByTagName("body")[0];
        var ourTable     = document.createElement("table");
        var ourTableBody = document.createElement("tbody");
        for (var i = 0; i < 4; i++) {
          var row = document.createElement("tr"); 
          for (var j = 0; j <2; j++) {  
            var cell = document.createElement("td");
            var cellText = document.createTextNode("cell in row "+i+", column "+j);
            cell.appendChild(cellText);
            row.appendChild(cell);
          }
          ourTableBody.appendChild(row);
        } 
        ourTable.appendChild(ourTableBody); 
        tablePlace.appendChild(ourTable);
        ourTable.setAttribute("border", "2");
      </script>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
